version: "3.7"

services:
## --------------------------- SOPHIA AI --------------------------- ##
  vapi-simli-drive-thru:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - sophia_data:/app ## Volumen para persistir cÃ³digo
    networks:
      - faustoparedesnet ## Nome da rede interna
    environment:
      ## VAPI Configuration
      - NEXT_PUBLIC_VAPI_PUBLIC_KEY=${NEXT_PUBLIC_VAPI_PUBLIC_KEY}
      - VAPI_PRIVATE_KEY=${VAPI_PRIVATE_KEY}
      - NEXT_PUBLIC_VAPI_ASSISTANT_ID=${NEXT_PUBLIC_VAPI_ASSISTANT_ID}
      ## Simli Configuration  
      - NEXT_PUBLIC_SIMLI_API_KEY=${NEXT_PUBLIC_SIMLI_API_KEY}
      - NEXT_PUBLIC_SIMLI_FACE_ID=${NEXT_PUBLIC_SIMLI_FACE_ID}
      ## Server Configuration
      - NEXT_PUBLIC_BASE_URL=https://sophia.faustoparedesia.com
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    command: >
      sh -c "
        echo 'ðŸš€ Iniciando VAPI Simli Drive-Thru...' &&
        apk add --no-cache git curl wget &&
        if [ ! -f package.json ]; then
          echo 'ðŸ“¦ Primera instalaciÃ³n - clonando repositorio...' &&
          git clone https://github.com/faustosip/vapi-simli-drive-thru.git temp_repo &&
          mv temp_repo/* . && mv temp_repo/.* . 2>/dev/null || true &&
          rm -rf temp_repo &&
          npm install &&
          echo 'ðŸ”¨ Construyendo aplicaciÃ³n...' &&
          npm run build
        else
          echo 'ðŸ”„ Actualizando cÃ³digo existente...' &&
          git config --global --add safe.directory /app &&
          git fetch origin main &&
          git reset --hard origin/main &&
          echo 'ðŸ“¦ Instalando dependencias...' &&
          npm install &&
          echo 'ðŸ”¨ Reconstruyendo aplicaciÃ³n...' &&
          npm run build
        fi &&
        echo 'âœ… Iniciando servidor en puerto 3000...' &&
        npm start
      "
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        - traefik.enable=true
        - traefik.http.routers.sophia.rule=Host(`sophia.faustoparedesia.com`) ## Url da aplicaÃ§Ã£o
        - traefik.http.services.sophia.loadBalancer.server.port=3000
        - traefik.http.routers.sophia.service=sophia
        - traefik.http.routers.sophia.entrypoints=websecure
        - traefik.http.routers.sophia.tls.certresolver=letsencryptresolver
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
## --------------------------- SOPHIA AI --------------------------- ##

volumes:
  sophia_data:
    external: true

networks:
  faustoparedesnet: ## Nome da rede interna
    external: true
    name: faustoparedesnet ## Nome da rede interna